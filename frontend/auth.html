<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 30px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #5A5A5A;
            margin-bottom: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .toggle-link {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 12px; /* Smaller font size */
    color: white;
}


        
    </style>
</head>
<body>
    <div class="container">
        <h1>Event Management System</h1>
        <div class="form-container" id="signup-form">
            <h2>Create an Account</h2>
            <form id="signup-form-data">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" class="toggle-link" onclick="toggleForms()">Login</a></p>
        </div>

        <div class="form-container" id="login-form" style="display: none;">
            <h2>Login</h2>
            <form id="login-form-data">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="toggle-link" onclick="toggleForms()">Sign Up</a></p>
        </div>
    </div>

    <div class="footer">
        CopyrightÂ© 2024 by Kirthiga Manivannan
    </div>

    <script>
        // Toggle between Sign Up and Login forms
        function toggleForms() {
            var signupForm = document.getElementById("signup-form");
            var loginForm = document.getElementById("login-form");
            if (signupForm.style.display === "none") {
                signupForm.style.display = "block";
                loginForm.style.display = "none";
            } else {
                signupForm.style.display = "none";
                loginForm.style.display = "block";
            }
        }

        // Handle Sign Up form submission
        document.getElementById("signup-form-data").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent page refresh

            const username = document.getElementById("signup-username").value;
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;

            // Send POST request to the backend
            fetch("http://localhost:5000/api/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert("User registered successfully!");
                    toggleForms(); // Switch to login form
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            });
        });

        // Handle Login form submission
        document.getElementById("login-form-data").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent page refresh

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            // Send POST request to the backend
            fetch("http://localhost:5000/api/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    alert("Login successful!");
                    // Store JWT token in localStorage or sessionStorage
                    localStorage.setItem("token", data.token);

                    // Redirect to events page
                    window.location.href = "events.html";  // Redirect to the events page after login
                } else {
                    alert("Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            });
        });
    </script>
</body>
</html>
